<html>
<style>
    ul {
        list-style-type: none;
        padding-left: 1em;
    }
</style>

<body>
    <input type='button' value='Stop Server' onclick='sendEndRequest()'>
    <script>
        function sendEndRequest() {
            fetch('/end', { method: 'GET' }).then(response => {
                if (response.ok) alert('Server will stop');
                else alert('Failed to stop server');
            }).catch(error => {
                alert('Failed to stop server');
            });
        }
    </script>
    <ul>
        ${htmlContent}
    </ul>
</body>

</html>
