<body>
    <input type='button' value='サーバ停止' onclick='sendEndRequest()'>
    <script>
        function sendEndRequest() {
            fetch('/end', { method: 'GET' }).then(response => {
                if (response.ok) alert('サーバを停止しました');
                else alert('サーバ停止が失敗しました');
            }).catch(error => {
                alert('サーバ停止が失敗しました');
            });
        }
    </script>
    <ul>
        ${htmlContent}
    </ul>
</body>
